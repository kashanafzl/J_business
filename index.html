<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>



    <div class="backgroundpic">
        <div class="headingdiv">
            <h1>戦略に革新を</h1>
        </div>
    </div>

    <!-- The second section -->

    <div class="mainbgcolordiv">

    <div class="imgmaindiv">
        <img src="./img/logo1.svg" alt="">
        <img src="./img/logo2.svg" alt="">
        <img src="./img/logo3.svg" alt="">
        <img src="./img/logo4.svg" alt="">
        <img src="./img/logo5.svg" alt="">
        <img src="./img/logo6.svg" alt="">
   
    </div>


    <div class="threestagmaindiv" > 
        <div>
            <h2>３つの事業シナジー戦略で
                <br>
                <span>企業課題の解決、利益貢献</span>
                を目指します
            </h2>
        </div>
    </div>


    <div class="mainmanimgdiv">
        <img src="./img/man1.svg" alt="">
        <img src="./img/man2.svg" alt="">
        <img src="./img/man3.svg" alt="">
    </div>


    <div class="threestagmaindiv" > 
        <div>
            <h2>営業支援歴10年以上 !
                <br>
               <span id="secspan"> ジーシーのプロ軍団が解決</span>
               
            </h2>
        </div>
    </div>



    <!-- card section -->

    <div class="maincarddiv">

        <div class="cardmaindiv">
            <img src="./img/card1.svg" alt="">
            <div class="cardcontent">
             <h2>自動スケジュール調整</h2>
               <p>
                待っていれば勝手に
                スケジュールにアポが入る！
                あとはスケジュール通り
                商談していただくだけ！
               </p>
            </div>
        </div>
    
    
        <div class="cardmaindiv">
            <img src="./img/card2.svg" alt="">
            <div class="cardcontent">
               <h2>スムーズな商談の実現</h2>
               <p>
                指定のヒアリング事項、
通話内容の共有をするため、
スムーズな商談が可能！
               </p>
            </div>
        </div>

    </div>


    <div class="maincarddiv">

        <div class="cardmaindiv">
            <img src="./img/card3.svg" alt="">
            <div class="cardcontent">
          <h2>最短、最速での立上げ</h2>
                <p>スピード立ち上げ！
                    最短1週間後にコール開始！
                    ビジネスチャンスを逃さない！</p>
            </div>
        </div>
    
    
        <div class="cardmaindiv">
            <img src="./img/card4.svg" alt="">
            <div class="cardcontent">
               <h2>専門スタッフによるサポート</h2>
               <p>多数の業界、
                商材の営業新を経験してきた
                専門スタッフから
                御社サービスに合った
                スタッフを手配！</p>
            </div>
        </div>
        
    </div>








</div>

</html>
