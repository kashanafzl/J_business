<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Scrolling Image Slider</title>
		<style>
			.slider {
				position: relative;
				overflow: hidden;
				width: 100%;
				height: 300px; /* Adjust as needed */
			}

			.slider-wrapper {
				display: flex;
				width: 400%; /* 100% for each of 4 images */
				height: 100%;
				animation: slide 15s infinite linear;
			}

			.slider-item {
				flex: 0 0 100%; /* Each image takes up 100% of the slider width */
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				border: 1px solid red;
			}

			.slider-item img {
				width: 300px; /* Fixed width for images */
				height: auto;
			}

			@keyframes slide {
				0% {
					transform: translateX(0);
				}
				100% {
					transform: translateX(-100%);
				}
			}
		</style>
	</head>
	<body>
		<div class="slider">
			<div class="slider-wrapper">
				<div class="slider-item">
					<img src="./hamza/logo1.png" alt="Image 1" />
				</div>
				<div class="slider-item">
					<img src="./hamza/logo2.png" alt="Image 2" />
				</div>
				<div class="slider-item">
					<img src="./hamza/logo3.png" alt="Image 3" />
				</div>
				<div class="slider-item">
					<img src="./hamza/logo4.png" alt="Image 4" />
				</div>
			</div>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const sliderWrapper = document.querySelector(".slider-wrapper");
				const sliderItems = Array.from(sliderWrapper.children);
				const totalWidth = sliderItems.reduce(
					(acc, item) => acc + item.offsetWidth,
					0
				);
				sliderWrapper.style.width = `${totalWidth}px`;
			});
		</script>
	</body>
</html>
